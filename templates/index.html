<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search</title>
</head>
<link rel="stylesheet" type="text/css" href="static/semantic.min.css">

<script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
<script src="static/semantic.min.js"></script>

<style type="text/css">

    body > .ui.container {
      margin-top: 2em;
    }
    iframe {
      border: none;
      width: calc(100% + 2em);
      margin: 0em -1em;
      height: 300px;
    }
    iframe html {
      overflow: hidden;
    }
    iframe body {
      padding: 0em;
    }

    .SearchForm {
      margin: auto;
      margin-top: 2em;
      width: 50%;
      /*position:relative;*/
    }

    .field{
      margin: auto;
      float: left;
      width: 84%;
    }

    .test{
      display: inline;
    }

</style>

<body>

<div class="ui container" >
<div align="center" style="margin-top: 10%;margin-bottom: 2em;">
  <img src="/static/logo.png" width="100" height="100">
</div>
<div class="SearchForm">
<form action="/search" method="post" class="ui form">
    {{ form.hidden_tag() }}
    <div class="test">
    <div class="field">
      {{ form.book_name }}
    </div>
    </div>
    <div class="test">
        <button class="ui primary button" type="submit" style="margin-left: 1%;">搜索</button>
      </div>
        <!-- {{ form.submit() }} -->
    
</form>
</div>

</div>

</body>
</html>
